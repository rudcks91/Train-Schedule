<!DOCTYPE html>
<html>
<head>
    <title>Train Schedule</title>


    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
<!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

<body>

    <!-- title of the html -->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <h3 class="text-center">Choo Choo. Chee Chee.</h3>
        </div>
    </div>


    <!-- train schedule -->
    <div class="row">
        <div class="col-12">
            <div class="card border border-primacy">
                <h3 class="card-header">Current Train Schedule</h3>
                <div id="trainSchedule">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>


        <!-- add train -->
            <div class="card">
                <h3 class="card-header">Add Train</h3>
                <div class="card-block">
                    <form action="Train-Schedule.html" class="form-group">
                        <label for="term">Train name</label>
                        <input type="text" name="" id="name" class="form-control">
                        <label for="term">Destination</label>
                        <input type="text" name="" id="destination" class="form-control">
                        <label for="term">First Train Time(HH:mm - military time)</label>
                        <input type="text" name="" id="firstTrain" class="form-control">
                        <label for="term">Frequency (min)</label>
                        <input type="text" name="" id="frequency" class="form-control">
                        <button type="submit" id="submit">Submit</button>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></head>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
